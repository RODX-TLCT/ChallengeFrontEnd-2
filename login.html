<!DOCTYPE html>

                    <button class="defaultButton button-login">Login</button>

                    <textarea class="menssageFormFooter" id="menssage" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
                    <button class="defaultButton button-submit" type="submit">Enviar mensaje</button>

        <footer class="barBottom">
