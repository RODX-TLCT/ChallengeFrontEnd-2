<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="assets/css/Structure/reset.css" type="text/css">
        <link rel="stylesheet" href="assets/css/Structure/structure.css" type="text/css">
        <link rel="stylesheet" href="assets/css/Structure/structure-barTop.css" type="text/css">



        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <header class="barTop">
            <figure class="barLogo logoBanner">
                <a href="index.html" title="AluraGeek" class="link_barLogo link">
                    <img src="assets/img/logos/Logo.png" alt="AluraGeek logo">
                </a>
            </figure>
            <div class="barTop-Items">
                <div class="barTop-ItemsSearch">
                    <input class="defaultInput input-search" type="search" placeholder="¿Qué deseas buscar?">
                    <button class="defaultButton button-search" type="submit">
                        <img src="assets/img/icons/795724.png" alt="search" title="Buscar">
                    </button>
                </div>
                <div class="barTop-Profile">
                    <button class="defaultButton button-login">Login</button>
                </div>
            </div>
        </header>

        <footer class="footer">
            <div class="infoFooter">
                <figure class="infoFooterlogo logofooter">
                    <a href="index.html">
                        <img src="" alt="" class="logofooter">
                    </a>
                </figure>
                <div class="listPagesFooter">
                    <ul class="listpages">
                        <li class="page"><a href="#">Quienes somos</a></li>
                        <li class="page"><a href="#">Política de privacidad</a></li>
                        <li class="page"><a href="#">Programa de Fidelización</a></li>
                        <li class="page"><a href="#">Nuestras Tiendas</a></li>
                        <li class="page"><a href="#">Quiero ser franquiciado</a></li>
                        <li class="page"><a href="#">Anúncie aquí</a></li>
                    </ul>
                </div>
            </div>
            <fieldset class="Cont_formFooter">
                <legend class="legendFormFooter">hable con nosotros</legend>
                <form action="" class="formFooter">
                    <input class="defaultInput" id="name" type="text">
                    <textarea class="menssageFormFooter" id="menssage" cols="30" rows="10"></textarea>
                    <button class="defaultButton button-submit" type="submit">Enviar mensaje</button>
                </form>
            </fieldset>
            <div class="barbottom">
                <p class="barBottomText">Desarrollado por</p>
                <figure class="barBottomProfiles-github RODX">
                    <a href="https://github.com/XerT64Er" class="link-RODX link">
                        <img src="https://avatars.githubusercontent.com/u/68974206?v=4" alt="perfil RODX-TLCT" title="RODX-TLCT" class="profile"> 
                        <span class="name-colaborator">RODX TLCT</span>
                    </a>
                </figure>
                <figure class="barBottomProfiles-github JonhDuranM">
                    <a href="https://github.com/JohnDuranM" class="link-JonhDuranM link">
                        <img src="https://avatars.githubusercontent.com/u/91157723?v=4" alt="perfil JonhDuranM" title="JonhDuranM" class="profile">
                        <span class="name-colaborator">JohnDuranM</span>
                    </a>
                </figure>
            </div>
        </footer>

        <script src=""></script>
